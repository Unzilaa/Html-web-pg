 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1>APPLICATION FORM</h1>
    <form action="">
        <label for="Enter first name">First name:</label>
        <input id="Enter first name" type="text" placeholder="Enter first name">
        <label for="Enter your last name">Last name:</label>
        <input id="Enter your last name" type="text" placeholder="Enter your last name">
    </form>
     <form action="">
        <label for="Enter your age">Enter your age:</label>
        <input id="Enter your age" type="text" placeholder="Enter your age">
     </form>
 <form action="">
    <h2>Select your gender</h2>
    <select name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
 </form>
<form action="">
    <h2>select your position:</h2>
    <input type="radio" name="position" value="Junior developer">Junior developer
    <input type="radio" name="position" value="Mid level developer">Mid level developer
    <input type="radio" name="position" value="Senior developer"> Senior developer
</form>
<form action="">
    <h2>Programming language</h2>
    <input type="checkbox" name="language" value="Java">Java
    <input type="checkbox" name="language" value="C++">C++
    <input type="checkbox" name="language" value="Javascript">Javascript
</form>
<br>
<button type="submit">Submit</button>
<button type="reset">Reset</button>
 </body>
 </html>
